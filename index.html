<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week 7 Animation Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🎬 Welcome to My Motion Gallery</h1>

  <!-- 🔘 Button to trigger box animation -->
  <button id="animateBtn">Animate Box</button>
  <div id="box" class="box">Hello!</div>

  <!-- ❤️ Red Pulsation -->
  <div class="red-box"></div>

  <!-- 📊 BMI Slide + Fade -->
  <div class="bmi-box">BMI Animation Section</div>

  <!-- 💓 Pulsation Circle -->
  <div class="pulse-circle"></div>

  <!-- 🪟 Modal Popup -->
  <div id="modal" class="modal hidden">
    <p>This is a modal popup!</p>
    <button id="closeModal">Close</button>
  </div>

  <!-- 🃏 Flip Card -->
  <div class="card-container">
    <div class="card" id="flipCard">
      <div class="card-front">Front</div>
      <div class="card-back">Back</div>
    </div>
  </div>
  <button id="flipBtn">Flip Card</button>

  <script src="script.js"></script>
</body>
</html>
